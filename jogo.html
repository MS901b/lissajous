			<script type="text/javascript">

				var jogadas = 0;
				var pontuacao = 0;
				$('velatura').hide();
				$('velatura_final').hide();
				$('velatura_certo').hide();
				$('velatura_errado').hide();
				$('fundo_ajuda').hide();
				$('diminui').hide();
				$('aumenta').hide();
				$('jogadas2').hide();
				$('numeros2').hide();
				$('certo').hide();
				$('errado').hide();
				$('negativo').hide();
				$('parabens').hide();


				Event.observe(window, 'load',function(){
					permiteContinuar(false);
				});

				function corrige()
				{

					if ($('resposta').value==1)
					{
						$('velatura_certo').show();
						$('velatura_certo').setOpacity(0.8);
						setTimeout("$('velatura_certo').hide();", 1000);
						pontuacao = pontuacao+5;
						$('certo').show();
						$('errado').hide();
					}
					else
					{
						$('velatura_errado').show();
						$('velatura_errado').setOpacity(0.8);
						setTimeout("$('velatura_errado').hide();", 1000);
						$('certo').hide();
						$('errado').show();
					}
					jogadas = jogadas + 1;
					atualizaPainel();
				}

				function atualizaPainel()
				{
					if (jogadas > 9)
					{
						$('jogadas2').show();
						$('jogadas').className = 'j' + Math.floor(jogadas / 10);
						var str = ''+jogadas;
						$('jogadas2').className = 'j' + str.substr(1,1);
					}
					else
					{
						$('jogadas2').hide();
						$('jogadas').className = 'j' + jogadas;
					}
					if (pontuacao > 9)
					{
						$('negativo').hide();
						$('numeros2').show();
						$('numeros').className = 'n' + Math.floor(pontuacao / 10);
						var str = ''+pontuacao;
						$('numeros2').className = 'n' + str.substr(1,1);
					}
					else
					{
						if (pontuacao < -9)
						{
							//alert(Math.floor(pontuacao*-1 / 10));
							$('numeros2').show();
							$('numeros').className = 'n' + Math.floor(pontuacao*-1 / 10);
							var str = ''+pontuacao;
							$('numeros2').className = 'n' + str.substr(2,1);
						}
						else
						{
							$('numeros2').hide();
							if (pontuacao < 0)
								$('numeros').className = 'n' + (pontuacao)*(-1);
							else
								$('numeros').className = 'n' + pontuacao;
						}
						if (pontuacao < 0)
							$('negativo').show();
						else
							$('negativo').hide();
					}

					if (pontuacao >= 15)
					{
						$('parabens').show();
						$('fundo_ajuda').hide();
						$('parabens').update('Parabéns, você concluiu este nível do jogo. Clique no botão continuar para avançar para o próximo nível.');
						mostraVelaturaFinal();
						permiteContinuar(true);
					}
				}

				function mostraVelatura(elemento1, elemento2, elemento3)
				{
					$('velatura').show();
					$('velatura').setOpacity(0.8);
					if (elemento1 != '')
						$(elemento1).setStyle({zIndex: 501});
					if (elemento2 != '')
						$(elemento2).setStyle({zIndex: 502});
					if (elemento3 != '')
						$(elemento3).setStyle({zIndex: 503});
				}
				function mostraVelaturaFinal()
				{
					$('velatura_final').show();
					$('velatura_final').setOpacity(0.8);
					$('pontuacao').setStyle({zIndex: 501});

				}
				function escondeVelatura(elemento1, elemento2, elemento3)
				{
					$('velatura').hide();
					if (elemento1 != '')
						$(elemento1).setStyle({zIndex: 1});
					if (elemento2 != '')
						$(elemento2).setStyle({zIndex: 2});
					if (elemento3 != '')
						$(elemento3).setStyle({zIndex: 3});
				}


				function diminui(mostra)
				{
					if (mostra)
						$('diminui').show();
					else
						$('diminui').hide();
				}
				function aumenta(mostra)
				{
					if (mostra)
						$('aumenta').show();
					else
						$('aumenta').hide();
				}


				function ajuda()
				{
					$('fundo_ajuda').show();
					$('ajuda').update('Este é um texto de ajuda, vamos ver o que dá pra fazer. Acho legal escrever bastante pra ver quanto cabe e também como vai se comportar as quebras de linha, mas acho que tá ficando legal.');
					pontuacao = pontuacao - 2;
					atualizaPainel();
				}

				function pula()
				{
					jogadas = jogadas + 1;
					pontuacao = pontuacao - 2;
					atualizaPainel();
				}


			</script>
